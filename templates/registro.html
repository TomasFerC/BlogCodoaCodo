{% extends 'base.html' %}

{% block head %}
<title>Formulario de Registro e Inicio de Sesión</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
<script src="{{ url_for('static', filename='js/news.js') }}"></script>
{% endblock %}

{% block content %}
<div class="principal">
    <div class="imagen"></div>
    <div class="container">
        <div class="informacion">
            <div class="info-pequena">
                <h2>Bienvenido</h2>
                <p>Para conectarte en nuestra página, por favor, Inicia Sesión</p>
                <input type="button" value="Iniciar Sesión">
            </div>
        </div>
        <div class="form-informacion">
            <div class="form-informacion-pequena">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-gmail'></i>
                </div>
                <p>o ingresa tu mail para registrarte</p>
                <form class="form">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre completo">
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo Electrónico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
