{% extends "base.html" %}

{% block head %}
<title>Formulario de Consultas</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
<script src="{{ url_for('static', filename='js/contact.js') }}"></script>
{% endblock %}

{% block content %}

<div class="contenedor">
    <div class="box registro">
        <h1>Necesitas Ayuda</h1>
        <h4>Nuestro equipo de pondra en contacto</h4>
        <form action="" class="formulario" id="formulario" name="formulario" accept-charset="utf-8">
            <div class="contenerdorInputs">
                <label><span>Nombre</span><input name="nombre" id="nombreUsuario" type="text"
                        placeholder="Nombre" /></label>
                <label><span>Email</span><input name="email" id="emailUsuario" type="email"
                        placeholder="Email" /></label>
                <label><span>Mensaje</span><input name="mensaje" id="mensajeUsuario" type="text"
                        placeholder="Mensaje"></text></label>


                <div class="operacion">
                    <input type="radio" name="operacion" id="alquiler" value="alquiler">
                    <label for="alquiler" class="label-radio alquiler">Alquiler</label>
                    <input type="radio" name="operacion" id="ventas" value="ventas">
                    <label for="ventas" class="label-radio ventas">Ventas</label>

                </div>


                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="">Acepto Terminos y Condiciones</label>
                </div>

                <ul class="error" id="error">

                </ul>

            </div>
            <input name="enviar" class="boton" id="enviar" type="submit" value="Enviar" />
        </form>
    </div>

    <div class="box mapa">
        <h1>Nuestros Datos</h1>
        <h4>Ubicaci√≥n de las Oficinas</h4>
        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="468" height="560" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=Sunchales+Patria+452&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

            </div>
        </div>
    </div>
</div>
{% endblock %}
