{% extends 'base.html' %}

{% block head %}
<title>Modificar Propiedad</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/modificar.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Modificar Propiedad del Inventario</h1><br>

    <form id="form-obtener-propiedad">
        <label for="id">ID de la propiedad:</label>
        <input type="text" id="id" required><br>
        <button type="submit">Modificar propiedad</button>
    </form>

    <div id="datos-propiedad" style="display: none;">
        <h2>Datos de la propiedad</h2>
        <form id="form-guardar-cambios">
            <label for="operacionModificar">Tipo operación:</label>
            <input type="text" id="operacionModificar" required><br>
            <label for="propiedadModificar">Tipo propiedad:</label>
            <input type="text" id="propiedadModificar" required><br>
            <label for="zonaModificar">Zona:</label>
            <input type="text" id="zonaModificar" required><br>
            <label for="descripcionModificar">Descripción:</label>
            <input type="text" id="descripcionModificar" required><br>
            <label for="precioModificar">Precio:</label>
            <input type="number" step="0.01" id="precioModificar" required><br>
            <label for="dniPropietarioModificar">DNI propietario:</label>
            <input type="text" id="dniPropietarioModificar" required><br>
            <img id="imagen-actual" style="max-width: 200px; display: none;">
            <img id="imagen-vista-previa" style="max-width: 200px; display: none;">
            <label for="nuevaImagen">Nueva Imagen:</label>
            <input type="file" id="nuevaImagen"><br><br>
            <button type="submit">Guardar Cambios</button>
            <a href="{{ url_for('modificar') }}">Cancelar</a>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/modificar.js') }}"></script>
{% endblock %}
